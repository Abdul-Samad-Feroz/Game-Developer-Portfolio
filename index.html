<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dev Portfolio</title>
    <link rel="shortcut icon" href="./Image/6581038.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div class="protfolio-container">
      <!-- Navbar -->
      <ul class="navlist" data-aos="fade-down" data-aos-duration="1200">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">My Skills</a></li>
        <li><a href="#">Services</a></li>
      </ul>

      <!-- Left Side -->
      <div class="left-container">
        <div class="icons" data-aos="fade-right" data-aos-duration="1500">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-whatsapp"></i>
        </div>

        <div class="content">
          <p class="intro" data-aos="fade-down" data-aos-duration="1200">
            Hi! I Am <span>Human</span>
          </p>
          <h1 data-aos="zoom-in" data-aos-duration="1200">Game Developer</h1>
          <p
            class="detail"
            data-aos="fade-up"
            data-aos-delay="200"
            data-aos-duration="1200"

            immersive gameplay. With creativity and skill, I craft games that
            entertain, challenge, and inspire.
          </p>
          <div
            class="btn-container"
            data-aos="fade-up"
            data-aos-delay="400"
            data-aos-duration="1200"
          >
            <button>Hire Me</button>
            <button>View Projects</button>
          </div>
        </div>
      </div>

  
      <div class="right-container"></div>

      <div class="design">
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
    <script src="script.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
